- title: Research Experience
  type: time_table
  contents:
    - title: Deepfake Detection Projects
      institution: Northwestern University, Evanston, IL, USA
      year: 2021-present
      items:
        - Designed models, features, and a proof-of-concept dataset for deepfake detection tasks including detecting manipulated video segments and detecting identity from facial keypoint movements irrespective of visual features.
        - Analyzed methods of image manipulation such as copy/paste, warping, and blur; methods to detect manipulation including noise analysis, error level analysis, Fourier transform analysis, and photo response non-uniformity; and evaluated their effectiveness on degraded images to provide insights into the robustness of detection models.
    - title: Multi-Modal MRI Segmentation Projects
      institution: Northwestern University, Evanston, IL, USA
      year: 2021-2024
      items:
        - Designed convolutional neural network, pre-processing pipeline, feature extraction, customized loss functions, and sampling schemes to maximize the utility of a richly annotated and extremely imbalanced medical imaging dataset to improve performance of automated lesion segmentation enhancing medical imaging analysis.
    - title: Solitaire Solver and Unwinnable State Detection
      institution: Northwestern University, Evanston, IL, USA
      year: 2019-present
      items:
        - "Analyzed the performance of various tree traversal algorithms in solitaire solvers and developed custom heuristic tree traversal algorithms to optimize solution paths. Trained machine learning models to classify unsolvable states in solitaire games, enhancing the solver's efficiency by identifying unwinnable scenarios early in the game."
    - title: 3d Ant Bivouac Growth Modeler
      institution: Northwestern University, Evanston, IL, USA
